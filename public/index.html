<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/burger_style.css" type="text/css" />
	
	<script src="assets/js/app.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<title>Burger App</title>
</head>

<body>
<h1 id="title">Burgers!</h1>
<img id="burgerPic" src="assets/img/burger.png">
<div class="container">
	<div class="row">
		<div class="col-sm-3 col-md-4"></div>
		<form class="create-burger">
			<div class="form-group col-sm-6 col-md-4">
				<form id="name">
					<div class="input-group" id="name-input">
						<input type="text" class="form-control" placeholder="Enter New Burger" id="burger-input">
						<span class="input-group-btn">
							<button class="btn btn-default btn-primary" type="submit">Make the Burger</button>
						</span>
					</div>
				</form>
			</div>
		</form>
		<div class="col-sm-3 col-md-4"></div>
	</div>
	<br>
	<div class="row">
		<div class="col-md-2"></div>
		<div class="col-sm-6 col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">Burgers sitting and getting cold</div>
				<div class="panel-body" id="newBurgerArea">
					<span id="right">
						<button data-id="" type="button" class="devour-btn btn btn-success btn-xs float-right">Eat</button>
					</span>
					<hr> 
				</div>
			</div>
		</div>
		<div class="col-sm-6 col-md-4">
			<div class="panel panel-default">
				<div class="panel-heading">Ghosts of Burgers Past</div>
				<div class="panel-body">
					<span id="devoured-item"></span>
					<hr> 
				</div>
			</div>
		</div>
		<div class="col-md-2"></div>
	</div>
	<br>
</div>
<script src="https://code.jquery.com/jquery.js"></script>
</body>
</html>
